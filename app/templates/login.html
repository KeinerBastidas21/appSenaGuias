{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Iniciar Sesión</h2>
        <form method="POST" autocomplete="off">
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" name="login_email" id="correo" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="login_pass" id="contraseña" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-success">Entrar</button>
        </form>

        <p class="mt-3">¿No tienes cuenta? <a href="{{ url_for('main.register') }}">Regístrate aquí</a></p>
    </div>
</div>
{% endblock %}
